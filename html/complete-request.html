<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../inventorymanagement/src/main/webapp/css/app.css" media="screen" />
    <title>Complete a request | PCAT inventory</title>
</head>
<body>

    <div class="content">
        <header>
            <a href="http://www.pcat.org/">
                <img src="img/PCA-Logo_TN_2C_sm.jpg" alt="PCAT logo" class="pcat-logo">
            </a>

            <button name="logout" class="button logout-button neutral">
                Log out
            </button>
        </header>

        <section>
            <nav>
                <ul>
                    <li class="underlined"><a href="request.html">request an item</a></li>
                    <li class="underlined"><a href="review-approvals.html">review approvals</a></li>
                    <li class="underlined"><a href="manage-items.html">manage items</a></li>
                    <li class="underlined"><a href="manage-users.html">manage users</a></li>
                </ul>
            </nav>

            <div class="section-body">
                <h1>
                    Complete your request
                </h1>

                <div class="inline-directive">
                    <h2>
                        Family number:
                    </h2>

                    <label><input type="text" class="input-field"></label>
                </div>

                <div class="item-box">
                    <h4>
                        Items youâ€™re requesting:
                    </h4>

                    <div class="dummy-inventory">
                        <div class="dummy-inventory-label-row">
                            <p style="padding-left: 0;">Qty</p>
                            <p style="padding-left: 1.75rem;">Product #</p>
                            <p style="padding-left: 2.75rem;">Description</p>
                            <p style="padding-left: 14.25rem;">Location</p>
                        </div>

                        <div class="dummy-inventory-row">
                            <div class="dummy-qty dummy-table-row confirm"></div>
                            <div class="dummy-prod dummy-table-row"></div>
                            <div class="dummy-desc dummy-table-row"></div>
                            <div class="dummy-loc dummy-table-row"></div>
                        </div>

                        <div class="dummy-inventory-row">
                            <div class="dummy-qty dummy-table-row confirm"></div>
                            <div class="dummy-prod dummy-table-row"></div>
                            <div class="dummy-desc dummy-table-row"></div>
                            <div class="dummy-loc dummy-table-row"></div>
                        </div>
                    </div>
                </div>

                <h3 style="margin: 4rem 8rem 2rem 8rem;">
                    To remove an item from the list, set quantity to 0 (zero) before submitting.
                </h3>

                <div>
                    <button name="cancel-request" class="button medium-button neutral">
                        Start over
                    </button>
                    <button name="submit-request" class="button medium-button affirmative">
                        Submit for approval
                    </button>
                </div>

            </div>
        </section>
    </div>

    <footer>
        Prevent Child Abuse Tennessee
    </footer>

</body>
</html>
