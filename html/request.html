<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/app.css" media="screen" />
<title>PCAT inventory | Request items</title>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
<script
	src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
	var url = "http://localhost:8080/inventorymanagement/listAllInventories";

	$(document).ready(function() {
		$('#dataTable').DataTable({
			"ajax" : {
				"url" : url,
				"dataSrc" : ""
			},
			"columns" : [ {
				"data" : "id"
			}, {
				"data" : "productName"
			}, {
				"data" : "productDesc"
			}, {
				"data" : "totalInventory"
			}, {
				"data" : "location"
			} ]
		});
	});
</script>
</head>
<body>

	<nav>
		<a href="http://www.pcat.org/"> <img
			src="img/PCA-Logo_TN_2C_sm.jpg" alt="PCAT logo" class="pcat-logo">
		</a>

		<button name="logout" class="button logout-button neutral">
			Log out</button>
	</nav>

	<section>
		<div class="section-body">
			<h1>Request items from our inventory</h1>


			<table id="dataTable" class="dummy-inventory">
				<thead>
					<tr>
						<th >Product Id</th>
						<th >Product Name</th>
						<th >Product Name</th>
						<th >Location</th>
						<th >Avail Qty</th>
					</tr>
				</thead>
			</table>

 			 <h3 style="margin: 4rem 1rem 2rem 1rem;">
                    The next page will allow you to enter the family number,<br>change quantities, and review your request.
                </h3>
     
            <button name="continue-request" class="button medium-button affirmative">
                Continue on next page
            </button>


		</div>
	</section>

	<footer> Prevent Child Abuse Tennessee </footer>

</body>
</html>
